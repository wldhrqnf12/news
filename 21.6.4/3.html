<h2>안녕하세요</h2>
<p><a href="https://ko.wikipedia.org/wiki/%EC%95%88%EB%85%95%ED%95%98%EC%84%B8%EC%9A%94" target="_blank" title="html5 speicification">안녕</a> (安寧)  중요

    [명사] 1. 아무 탈 없이 편안함.
    [감탄사] 2. 편한 사이에서, 서로 만나거나 헤어질 때 정답게 하는 인사말.
    [유의어] 무사11, 안락, 안전3.
    안녕하세요는 한국어의 존댓말 인사이다.

    《안녕하세요》(お早よう, 오하요우)는 1959년에 상영된 오즈 야스지로가 감독한 일본영화다.
    《안녕하세요》는 대한민국의 드라마다.
    《대국민 토크쇼 안녕하세요》는 KBS 2TV에서 방영되었던 오락 프로그램이다</p>
